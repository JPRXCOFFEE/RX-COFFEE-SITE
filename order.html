<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order â€” My Coffee Shop</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">

</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">
                <img src="assets/logo.svg" alt="Logo" class="logo" />
                <span>My Coffee Shop</span>
            </a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a class="btn btn-primary" href="order.html">Order</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Place Your Order</h1>
        <p class="muted">Fill out the form below. You'll receive a confirmation email.</p>

        <form id="order-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="order-form">
            <div class="form-row">
                <label for="name">Name*</label>
                <input id="name" name="name" type="text" required>
            </div>
            <div class="form-row">
                <label for="phone">Phone*</label>
                <input id="phone" name="phone" type="tel" required>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com">
            </div>
            <div class="form-row">
                <label for="pickup">Pickup Time</label>
                <input id="pickup" name="pickup_time" type="datetime-local">
            </div>

            <fieldset class="item-grid">
                <legend>Items</legend>
                <div class="item">
                    <label>Espresso (R25)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Espresso" data-price="25">
                </div>
                <div class="item">
                    <label>Americano (R28)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Americano" data-price="28">
                </div>
                <div class="item">
                    <label>Flat White (R35)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Flat White" data-price="35">
                </div>
                <div class="item">
                    <label>Cappuccino (R32)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Cappuccino" data-price="32">
                </div>
                <div class="item">
                    <label>Latte (R34)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Latte" data-price="34">
                </div>
                <div class="item">
                    <label>Rooibos (R22)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Rooibos" data-price="22">
                </div>
                <div class="item">
                    <label>Croissant (R26)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Croissant" data-price="26">
                </div>
                <div class="item">
                    <label>Blueberry Muffin (R24)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Blueberry Muffin" data-price="24">
                </div>
                <div class="item">
                    <label>Chocolate Brownie (R28)</label>
                    <input type="number" min="0" max="10" value="0" data-item="Chocolate Brownie" data-price="28">
                </div>
            </fieldset>

            <div class="form-row">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Extra hot, plant milk, etc."></textarea>
            </div>

            <div class="summary">
                <p><strong>Order Total: </strong>R<span id="grand-total">0</span></p>
                <p class="muted" id="summary-text">No items selected yet.</p>
            </div>

            <!-- Hidden field that will contain the summary when submitting -->
            <input type="hidden" name="order_summary" id="order-summary-hidden">

            <button type="submit" class="btn btn-primary">Submit Order</button>
            <p class="form-hint muted">Replace YOUR_FORM_ID in the form action with your Formspree ID.</p>
        </form>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 My Coffee Shop</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
